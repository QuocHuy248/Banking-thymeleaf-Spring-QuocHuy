<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit Page</title>
    <th:block th:replace="layout/head :: head"/>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Deposit money from customer's account</a>
                <div class="d-flex" style="gap: 10px;">
                    <a href="/customers">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-list-ul"></i>
                            Customers list
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <form th:object="${deposit}" method="post">
                <div class="row mb-3 mt-3">
                    <div class="col-lg-6">
                        <label for="id" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="id" th:field="*{customer.id}" readonly>
                    </div>
                    <div class="col-lg-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{customer.fullName}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="balance" class="form-label">Current Balance ($)</label>
                        <input type="number" class="form-control" id="balance" th:field="*{customer.balance}" readonly>
                    </div>
                    <div class="col-lg-6">
                        <label for="amount" class="form-label">Transaction Amount ($)</label>
                        <input type="number" class="form-control" id="amount" th:field="*{amount}" >
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                            Deposit
                        </button>
                    </div>
                </div>
        </form>
    </div>
</div>

<!--    <footer class="container-fluid">-->
<!--        <div class="container">-->
<!--            <div class="notification">-->
<!--                <p th:text="${message}"></p>-->
<!--            </div>-->
<!--        </div>-->
<!--    </footer>-->

<th:block th:if="${success == true}">
    <footer class="container-fluid success">
        <div class="container">
            <div class="notification">
                <p class="success" th:text="${message}"></p>
            </div>
        </div>
    </footer>
</th:block>

<th:block th:if="${success == false}">
    <footer class="container-fluid error">
        <div class="container">
            <div class="notification">
                <p class="error" th:text="${message}"></p>
            </div>
        </div>
    </footer>
</th:block>



</body>
</html>
